<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Сайт мероприятия ГедонизмФест" />
		<meta name="author" content="Команда №2" />
		<title>ГедонизмФест</title>
	</head>

	<body class="page">
		<header class="header">
			<div class="header__logo-location">
				<img
					src="<%=require('./images/icons/logo.svg')%>"
					alt="Логотип Гедонизм Фест"
					class="header__logo"
				/>
				<button id="button-dropdown" class="button button_color_transparent">
					<img
						src="<%=require('./images/icons/location.svg')%>"
						alt="Иконка локации"
					/>
					<p class="text text_color_black text_size_primary">Санкт-Петербург</p>
				</button>
				<div class="header__menu-list">
					<a
						href="#"
						class="header__list-item text text_color_black text_size_primary"
						>Москва</a
					>
					<a
						href="#"
						class="header__list-item text text_color_black text_size_primary"
						>Санкт-Петербург</a
					>
					<a
						href="#"
						class="header__list-item text text_color_black text_size_primary"
						>Сочи</a
					>
					<a
						href="#"
						class="header__list-item text text_color_black text_size_primary"
						>Калуга</a
					>
					<a
						href="#"
						class="header__list-item text text_color_black text_size_primary"
						>Екатеринбург</a
					>
				</div>
			</div>
			<nav class="header__nav-link">
				<a
					href="./where-to-go.html"
					class="text text_color_black text_size_primary"
					>куда пойти</a
				>
				<a href="./join.html" class="text text_color_black text_size_primary"
					>стать участником</a
				>
				<a href="./about.html" class="text text_color_black text_size_primary"
					>о фестивале</a
				>
			</nav>
			<div class="header__user-action">
				<div class="header__user-action-go">
					<img
						src="<%=require('./images/icons/button/heart-black.svg')%>"
						alt="Сердечко"
					/>
					<p class="text text_color_black text_size_primary">хочу пойти</p>
				</div>
				<button class="button button_color_violet button_size_min-width">
					<p class="text text_color_white text_size_primary">поддержать</p>
				</button>
			</div>
		</header>
    
    <div>.</div>
		<a href="./storybook.html">UI-компоненты</a>
		<div>.</div>

    <section class="digits">

      <h2 class="title title_size_l digits__title">цифры дня</h2>

      <div class="digits__image">

        <div class="digits__circle-container digits__circle-container_left">
          <div class="digits__big-circle digits__big-circle_left">
            <img class="digits__left-illustration" src="<%=require('./images/digits/left-illustration.svg')%>">
          </div>
          <div class="digits__text-container digits__text-container_left">
            <h2 class="title title_size_l digits__title">2 500</h2>
            <p class="text text_size_primary text_color_black digits__text">cтолько обедов приготовили для нуждающихся</p>
          </div>
        </div>

        <div class="digits__circle-container digits__circle-container_right">
          <div class="digits__big-circle digits__big-circle_right">
            <img
              class="digits__right-illustration"
              src="<%=require('./images/digits/right-illustration.svg')%>">
          </div>
          <div class="digits__text-container digits__text-container_right">
            <h2 class="title title_size_l digits__title">15 000</h2>
            <p class="text text_size_primary text_color_black digits__text">cтолько печенья продали в поддержку акции</p>
          </div>
        </div>

        <img class="digits__little-circle" src="<%=require('./images/digits/little-circle.svg')%>">
        <img class="digits__three-lines" src="<%=require('./images/digits/three-lines.svg')%>">

      </div>

    </section>

    <button class="button button_color_violet button_size_min-width">
      <div class="icon icon_type_menu-white"></div>
      <p class="text text_size_primary text_color_white">кнопка</p>
    </button>

		<!---TEMPlATES--->
		<template id="card">
			<li class="card">
				<button class="button button_type_image"></button>
				<button class="button button_type_like" type="button"></button>
				<div class="card card__caption">
					<div class="card card__caption_type_date-type">
						<p class="text text_color_grey text_size_secondary">лекция</p>
						<p class="text text_color_grey text_size_secondary">
							1 мая, 12:30-13:50
						</p>
					</div>
					<div class="card card__caption_type_title">
						<h2 class="title title_size_s title_align_left">
							идентичность: почему нам сложно меняться?
						</h2>
					</div>
					<div class="card card__caption_type_description">
						<p
							class="text text_color_black text_size_secondary text_align_left"
						>
							лектор: Мария Бархатова
						</p>
					</div>
					<div class="card card__caption_type_address-more">
						<p
							class="text text_color_grey text_size_secondary text_overflow_ellipsis"
						>
							улица Блохина, 22
						</p>
						<button class="button button_color_transparent button_type_text">
							<p
								class="text text_color_grey text_size_secondary text_clipping_no-wrap"
							>
								+ ещё 3
							</p>
						</button>
					</div>
				</div>
			</li>
		</template>
	</body>
</html>
